<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Direct Channel Dashboard</title>

<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>

<link type="text/css" rel="stylesheet" href="css/mediaQuery.css"/>


</head>
<body  ng-controller="appController">
<div id="wrapper" class="clearfix">
	<div id="header" class="clearfix">
		<div class="col-sm-8">
			<h1>
				Direct Channel Dashboard July '17
			</h1>
		</div>
		<div class="col-sm-4 text-right">
			<h2>
				Welcome
				<span> Ankur <i class="glyphicon glyphicon-triangle-bottom"></i></span>
			</h2>
		</div>
	</div>
    <div id="container" class="container-fluid gutter10">
		<div class="row" ng-controller="titleBarController">
			<div class="form-inline col-sm-10">
				<div class="form-group">
					<label>Client</label>
					<select>
						<option value="all">All</option>
						<option value="1">1</option>
					</select>
				</div>
				<div class="form-group">
					<label>Year</label>
					<select>
						<option value="2016">Current</option>
						<option value="2015">2015</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2 text-white text-right">
				{{currentDate | date : 'dd MMM yyyy'}}
			</div>
		</div>
		
    	<div class="row">
    		<div class="col-sm-6">
    			<div class="white-background m-sm-15 p-sm-10"financial-data></div>
    		</div>
    		<div class="col-sm-6">
				<div class="white-background m-sm-15 p-sm-10"current-quarter></div>
    		</div>
    	</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="white-background m-sm-15 p-sm-10" circle-chart></div>
			</div>
			<div class="col-sm-4">
				<div class="white-background m-sm-15 p-sm-10" horizontal-chart></div>
			</div>
			<div class="col-sm-4">
				<div class="white-background m-sm-15 p-sm-10" vertical-graph-chart></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-3">
				<div class="white-background m-sm-15 p-sm-10" horizontal-single-chart></div>
			</div>
			
			<div class="col-sm-3">
				<div class="white-background m-sm-15 p-sm-10" project-graph-chart></div>
			</div>
			
			<div class="col-sm-3">
				<div class="white-background m-sm-15 p-sm-10" position-open-chart></div>
			</div>
			
			<div class="col-sm-3">
				<div class="white-background m-sm-15 p-sm-10" red-project-data></div>
			</div>
		</div>
    </div>
</div>

<!-- scripts files starts-->
<script type="text/javascript" src="js/vendor/angular.min.js"></script>
<script type="text/javascript" src="js/vendor/Chart.min.js"></script>

<script type="text/javascript" src="js/vendor/angular-chart.min.js"></script>


<script type="text/javascript" src="js/config.js"></script>

<script type="text/javascript" src="js/appInit.js"></script>
<script type="text/javascript" src="js/dataServices.js"></script>

<script type="text/javascript" src="js/controller.js"></script>



<script type="text/javascript" src="financialReport/financialReport.js"></script>
<script type="text/javascript" src="currentQuarter/currentQuarter.js"></script>
<script type="text/javascript" src="circleGraph/circleGraph.js"></script>

<script type="text/javascript" src="horizontalGraph/horizontalGraph.js"></script>
<script type="text/javascript" src="verticalGraph/attrition.js"></script>
<script type="text/javascript" src="horizontalGraph/horizontalSingleGraph.js"></script>
<script type="text/javascript" src="verticalGraph/redProject.js"></script>
<script type="text/javascript" src="js/projectDetails.js"></script>
<script type="text/javascript" src="js/projectDataInfo.js"></script>


</body>
</html>
